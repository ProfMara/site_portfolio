<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--LINK DO BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!--adapta o conteúdo do site-->
    <!--para funcionar em todos tamanhos de tela-->
    <div class="container">
        <center>
            <h1 class="page-header">MEUS GAMES 
                <span class="glyphicon glyphicon-fire"></span>
            </h1>
            <!--CRIA A DIV DO CARROSEL-->
            <div class="carousel slide" id="myCarousel">
                <!--DEFINE O CONTEÚDO INTERIOR-->
                <div class="carousel-inner">
                    <!--DEFINE O ITEM ATIVO-->
                    <div class="item active">
                        <!--ESSE CÓDIGO TORNA A IMAGEM CLICÁVEL 
                        E LEVA O USUÁRIO PARA O LINK-->
                        <a href="https://studio.code.org/projects/gamelab/KWcI3W4eABjypKhM44NWeXJFaDNKdbzvet4uJlhkXyk">
                            <!--COLOCA A IMAGEM-->
                            <img src="break out.png" width="300px">
                        </a>
                    </div>
                    <!--COLOCA OUTRAS OPÇÕES DO CARROSEL-->
                    <div class="item">
                        <img src="game2.png"  width="300px"> 
                    </div>
                    <div class="item">
                        <img src="game3.png"  width="300px">
                    </div>
                    <!--DEFINIR ESQUERDA-->
                    <a class="left carousel-control" data-slide="prev" href="#myCarousel">         
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <!--DEFINIR DIREITA-->
                    <a class="right carousel-control" data-slide="next" href="#myCarousel">         
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
